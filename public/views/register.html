<form name="myForm" class="col-md-6 col-md-offset-3">
  <div class="alert alert-danger fade in" ng-show="isError" >
    <a class="close" id="close">&times;</a>
    <strong>SORRY! </strong>{{error}}
  </div>

  <div class="alert alert-success fade in" ng-show="issuccess" >
    <a class="close" id="close">&times;</a>
    <strong>Congrats! </strong>{{success}}
  </div>


  <h1 class="lead">Sign up</h1>


<div class="form-group">
    <label for="fullname">Username:</label>
    <div class="input-group">
      <span class="input-group-addon" style="border-radius: 0px;"><i class="fa fa-key fa-fw"></i></span>
      <input type="text" name="fullname" ng-model="newUser.fullname" class="form-control" id="fullname" placeholder="fullname" required="required" ng-maxlength="maxlength">
    </div>
    <span style="color:red" ng-show="myForm.fullname.$dirty && myForm.fullname.$invalid">
    <span ng-show="myForm.fullname.$error.required">username is required.</span>
    <span ng-show="myForm.fullname.$invalid">Username length must be less then 20.</span>
    </span>
</div>

<div class="form-group">
    <label for="email">Email address:</label>
    <div class="input-group">
      <span class="input-group-addon" style="border-radius: 0px;"><i class="fa fa-envelope-o fa-fw"></i></span>
      <input type="email" name="email" ng-model="newUser.email" class="form-control" id="email" placeholder="Email" required="required">
    </div>
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
    <span ng-show="myForm.email.$error.required">Email is required.</span>
    <span ng-show="myForm.email.$error.email">Invalid email address.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <div class="input-group">
      <span class="input-group-addon" style="border-radius: 0px;"><i class="fa fa-key fa-fw"></i></span>
      <input type="password" name="password" ng-model="newUser.password" class="form-control" id="password" placeholder="Password" required="required" ng-pattern="regex">
    </div>
    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
    <span ng-show="myForm.password.$error.required">Password is required.</span>
    <span ng-show="myForm.password.$invalid">Password must be alphanumeric with special character  and length must be greater the 8.</span>
</span>

  </div>

  <div class="form-group">
    <label for="confirm password">confirm Password:</label>
    <div class="input-group">
      <span class="input-group-addon" style="border-radius: 0px;"><i class="fa fa-key fa-fw"></i></span>
      <input type="password" name="confirm_password" ng-model="newUser.confirm_password" class="form-control" id="confirm_password" placeholder="confirm Password" required="required">
    </div>
    <span style="color:red" ng-show="myForm.confirm_password.$dirty && myForm.confirm_password.$invalid">
    <span ng-show="myForm.confirm_password.$error.required">Password is required.</span>
  </div>

<input type="submit" ng-disabled="myForm.password.$pristine  || myForm.confirm_password.$pristine || myForm.email.$pristine ||  myForm.fullname.$pristine || myForm.password.$dirty && myForm.password.$invalid  || myForm.confirm_password.$dirty && myForm.confirm_password.$invalid || myForm.fullname.$dirty && myForm.fullname.$invalid || myForm.email.$dirty && myForm.email.$invalid" class="btn btn-default" ng-click="createUser()" value="Sign up" id="signup"/>
</form>
