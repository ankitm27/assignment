<!doctype html>
<html ng-app="sampleApp">
<head>
	<meta charset="UTF-8">
	<base href="/index.html">
	<title>App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="public/js/controllers/MainCtrl.js"></script>
	<script src="public/js/controllers/LoginCtrl.js"></script>
	<script src="public/js/controllers/LogoutCtrl.js"></script>
	<script src="public/js/controllers/RegisterCtrl.js"></script>
	<script src="public/js/appRoutes.js"></script>
	<script src="public/js/app.js"></script>
	<script src="public/js/navigation-controller.js"></script>
</head>

<body ng-controller="NavigationController">
<div ng-show = "isLoggedIn">
<div class="container"><nav class="navbar navbar-inverse"><ul class="nav navbar-nav">
<div ng-controller="LogoutController">
<ul class="nav navbar-nav">
<li><a href="/logout" ng-click="logoutUser()">logout</a></li>
</ul></div></ul></nav>

<div ng-controller="LoginController" ng-show="isUserList">
<h1 ng-repeat="users in listOfAllUser">
<div class="panel panel-default">
<div class="panel-body">{{ users.email }}</div>
</div></h1>
<!--<div ng-view></div>-->
</div>
<!--<div ng-view></div>-->
</div>
</div>

<div ng-hide = "isLoggedIn">
<div class="container">
<nav class="navbar navbar-inverse">
<ul class="nav navbar-nav">
<li><a href="/login">Login</a></li>
<li><a href="/register">Register</a></li>
</ul>
</nav>
<div ng-view></div>
</div>
</div>
</body>
</html>
